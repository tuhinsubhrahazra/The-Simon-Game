<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta
     name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=0.5, user-scalable=0'/>

  </head>
  <body>

    <h1 class="name">Simon game</h1>
    <h1 class="heading" >Press A to start</h1>

    <table class="buttons">
      <tr>
        <td>
          <button class="btn button1" type="button" name="button1"></button>
        </td>
        <td>
          <button class="btn button2" type="button" name="button2"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn button3" type="button" name="button3"></button>
        </td>
        <td>
          <button class="btn button4" type="button" name="button4"></button>
        </td>
      </tr>
    </table>

    <div class="startbtn">
      <button class="startButton" type="button" name="startButton">A</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
